<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
 <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
 
 <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
 {% load static %}
<link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>User Change Password</title>
</head>

<body>

<div id="main">
<table width="100%" height="100%" border="0" cellspacing="0">
<tr width="100%" height="30%" border="0" cellspacing="0" >
<td colspan="3">&nbsp;</td>
</tr width="100%" height="50%" border="0" cellspacing="0" >
<tr>
<td>&nbsp;</td>
<td>
<div class="form-module">
<div class="form-chg-passwd">
    <h2>Change Your Password, {{ p_first_name }}</h2>
    <h3>{{ UNAME_ALERT }}<h3>
    <form role="form" action="" method="post">
    {% csrf_token %}
    <input type="password" name='password' required="" placeholder="Confirm Old Password"/>
    <input type="password" name='password1' required="" placeholder="New Password"/>
    <input type="password" name='password2' required="" placeholder="Confirm New Password"/>
    <button type="submit" value="Submit">Change Password</button>
    </form>
</div>
<div class="cta"><a href="/login_landing">Back to Dashboard</a></div>
</div>
</td>
<td>&nbsp;</td>
</tr>
</tr width="100%" height="20%" border="0" cellspacing="0">
<td colspan="3">&nbsp;</td>
</tr>
</table>
</div>

</body>
<script language="javascript">
        function autoResizeDiv()
        {
            document.getElementById('main').style.height = window.innerHeight +'px';
        }
        window.onresize = autoResizeDiv;
        autoResizeDiv();
</script>

<script type="text/javascript">
    var session_expiry_check = {{ expiry_check }};  
    if (session_expiry_check == 1) {
    alert('Sorry, your session have expired!');
    document.location = "/logout/";
}
</script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</html>
