<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
 <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
 
 <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
 {% load static %}
<link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />
<style type="text/css">
.test000 {
	background-color: #77787B;
	background-image: url({% static "o-CREDIT-CARDS-facebook.jpg" %});
	background-repeat: no-repeat;
	background-position: center center;
 	vertical-align: middle;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	height: 100%;
	width: 70%;
	text-align: center;
}
</style>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Creditaware-earn, share and more.</title>
</head>
<body bgcolor="#FFFFFF">
<div id="main">

<table width="100%" height="100%" border="0" cellspacing="0">
<tr>
  <td width="70%" class="test000">   <img src="{% static "logo_inverse.png" %}" width="626" height="126" align="middle" /></td>
  <td width="30%" class="pen-title"><table width="85%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td colspan="2"><h1>GREAT THINGS ARE COMING...</h1></td>
      </tr>
      <tr><td colspan="2">&nbsp;</td></tr>
    <tr>
      <td colspan="2"><bbb></bbb></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        </tr>
      
        <tr>
        <td colspan = '2' min_width = '220px'>
     <div class="module form-module">
       <div class="toggle"><i class="fa fa-times fa-pencil"></i>
        <div class="tooltip">Register</div>
        <div class="tooltip" style="display: none">Login...</div>
       </div>
       <div class="form">
        <h2>Login to your account</h2>
        <h3>{{ UNAME_ALERT }}<h3>
        <form role="form" action="/login/" method="post">
        {% csrf_token %}
        <input type="text" name='username' required="" placeholder="Username"/>
        <input type="password" name='password' required="" placeholder="Password"/>
        <button type="submit" value="Submit">Login</button>
        </form>
       </div>
       <div class="form">
        <h2>Create an account</h2>
        <form role="form" action="/register/" method="post">
        {% csrf_token %}
        <input type="text" name="username" required="" placeholder="Username"/>
        <input type="text" name="last_name" placeholder="Lastname"/>
        <input type="text" name="first_name" placeholder="Firstname"/>
        <input type="password" name="password1" required="" placeholder="Password"/>
        <input type="password" name="password2" required="" placeholder="Password Confirm"/>
        <input type="email" name="email" placeholder="Email Address"/>
        <!--input type="tel" placeholder="Phone Number"/-->
        <button>Register</button>
        </form>
       </div>
       <div class="cta"><a href="">Forgot your password?</a></div>
    </div>
    </td>
      </tr>
  </table>
</tr>
</table>


</div>
<script language="javascript">
        function autoResizeDiv()
        {
            document.getElementById('main').style.height = window.innerHeight +'px';
        }
        window.onresize = autoResizeDiv;
        autoResizeDiv();
</script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<!--script src='http://codepen.io/andytran/pen/vLmRVp.js'></script-->
<script src='{% static "js/login.js" %}'></script>
</body>
</html>
